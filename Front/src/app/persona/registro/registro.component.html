<p-toast></p-toast>
<app-navbar></app-navbar>
<div style="text-align: right"></div>
<div class="container">
  <div class="card text-center">
    <div class="card-header">
      <B>REGISTER</B>
      <i class="pi pi-user" style="font-size: 1rem; margin-left: 10px"></i>
      <p-progressSpinner
        *ngIf="mostrar"
        [style]="{ width: '20', height: '20px' }"
        styleClass="custom-spinner"
        strokeWidth="8"
        fill="var(--surface-ground)"
        animationDuration=".5s"
      ></p-progressSpinner>
    </div>

    <div class="card-body" style="margin: 20px">
      <form [formGroup]="form">
        <span class="p-float-label" style="margin: 20px">
          <input
            id="float-input"
            type="email"
            formControlName="email"
            pInputText
          />
          <label for="float-input">Correo</label>
        </span>

        <span class="p-float-label" style="margin: 20px; margin-top: 30px">
          <p-password formControlName="password">
            <ng-template pTemplate="header">
              <h6>Elige una contraseña</h6>
            </ng-template>
            <ng-template pTemplate="footer">
              <p-divider></p-divider>
              <p class="mt-2">Sugerencias</p>
              <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                <li>Al menos una minúscula</li>
                <li>Al menos una mayúscula</li>
                <li>Al menos un numérico</li>
                <li>Mínimo 8 caracteres</li>
              </ul>
            </ng-template>
          </p-password>
        </span>
        <button
          [disabled]="form.invalid"
          (click)="ingresar()"
          pButton
          pRipple
          type="button"
          label="Crear"
          class="p-button-raised p-button-success"
          style="margin-bottom: 10px"
        ></button>
        <br />
      </form>
    </div>
    <div class="formGroup">
      <button
        type="button"
        class="btn btn-danger btn-lg mb-4"
        (click)="authService.loginGoogle()"
      >
        Continuar con Google
      </button>
    </div>
    <button
      type="button"
      (click)="questionsHome()"
      pButton
      pRipple
      label="Preguntas"
      class="p-button-danger"
    >
      <i class="pi pi-user-edit" style="margin-right: 5px"></i>
    </button>
  </div>
</div>
