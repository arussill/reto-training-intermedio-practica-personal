<div class="container">
  <div class="card text-center mt-5">
    <div class="card-header"><h3>Recuperar contraseña</h3></div>
    <div class="card-body mt-2">
      <p class="text-center mt-1">Ingrese su email para restablecer su contraseña</p>
      <div class="formGroup">
        <input type="email" class="formControl" placeholder="Email Address" #passwordResetEmail required>
      </div>
      <div class="formGroup">
        <input type="submit" class="btn btn-primary btn-lg mt-3" value="Recuperar" (click)="service.resetPassword(passwordResetEmail.value)">
      </div>
    </div>
    <div class="card-footer">
      <span>Regresar al </span> <a routerLink="/login"> LogIn</a>
    </div>
  </div>
</div>
